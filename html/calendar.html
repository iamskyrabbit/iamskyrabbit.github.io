<style>
    * {
        text-align: center;
        font-size: 16px;
    }
    body {
        background-color: silver;
    }
    .calendar {
        background-color: white;
        margin: 0 auto;
    }
    .date, .date-sat, .date-sun {
        width: 100px;
        height: 100px;
        vertical-align: top;
        text-align: left;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
    }
    .sat {
        color: blue;
    }
    .sun {
        color: red;
    }
    .days > td {
        vertical-align: bottom;
        border-right-style: none;
        height: 20px;
        text-align: left;
    }
    .block a {
        display: inline-block;
        width: 250px;
        color: black;
        background-color: white;
        text-decoration: none;
        border: 1px solid black;
        font-size: 24px;
    }
    .block {
        display: inline-block;
    }
    .block a.active {
        color: white;
        background-color: red;
    }
    .block a:hover:not(.active) {
        color: white;
        background-color: black;
    }
</style>
</head>
